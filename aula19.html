<html>
    <head>
        <title>Aula 2 - JavaScript</title>
        <script language="JavaScript">

            var op=confirm("Você é o Batman?")
            var nome

            if(op){
                alert("Seja bem vindo Batman")
            }else{
                nome=prompt("Você não é o Batman, então digite seu nome", "")
                alert("Seja bem vindo " + nome)
            }

        </script>
    </head>

    <body>

    </body>
</html>
