        <title>JavaScript - Aula 1</title>
        <script language="JavaScript">

            var nome="Bruno"
            var idade=0
            var anoNasc=2010
            var anoAtual=2013

            document.write("<span style='color:#ff0000; font-size:30px'>Aula 1 de JavaScript</span><br/>")
            document.write("<span style='color:0000ff; font-size:30px'>Olá seja bem vindo " + nome + "</span><br/>")

            alert("Olá seja bem vindo" + nome)

            idade = anoAtual - anoNasc

            document.write("<span style='color:#008800; font-size:30px'>Idade: " + idade + "</span><br/>")
        </script>
    </head>

</html>
